# src/main/resources/application.properties
spring.main.show-banner=false
spring.thymeleaf.cache=false
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.sql.init.mode=always

# H2 Database Configuration (File-Based) - This stores the database in /app/cycling_power.mv.db.
spring.datasource.url=jdbc:h2:mem:cycling_power;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
#spring.datasource.url=jdbc:h2:file:/app/db/cycling_power;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform
spring.jpa.open-in-view=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=${PORT:10000}
server.address=${SERVER_ADDRESS:0.0.0.0}

# Logging Configuration
logging.level.org.springframework=DEBUG
logging.level.org.springframework.security=TRACE
logging.level.org.hibernate=DEBUG
logging.level.dev.java4now=DEBUG